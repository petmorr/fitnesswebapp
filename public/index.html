<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-xl mb-4">Login</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" class="input input-bordered w-full mb-4">
      <input type="password" placeholder="Password" class="input input-bordered w-full mb-4">
      <button type="submit" class="btn btn-primary w-full">Login</button>
    </form>
    <h2 class="text-xl mt-8 mb-4">Register</h2>
    <form id="registerForm">
      <input type="email" placeholder="Email" class="input input-bordered w-full mb-4">
      <input type="password" placeholder="Password" class="input input-bordered w-full mb-4">
      <input type="password" placeholder="Confirm Password" class="input input-bordered w-full mb-4">
      <button type="submit" class="btn btn-primary w-full">Register</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
